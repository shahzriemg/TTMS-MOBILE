<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="stylesheet"  href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />        
    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    
    <div class="login-page">
            <img class="awan-bangunan-fc-1-icon" alt="" src="img/awan-bangunan-FC.jpg">
            
            <b class="e-learning-fc">E-Learning FC</b>
            <div class="login-page-child">
            </div>
            <div class="forgot-password"><a href="#">Forgot Password?</a></div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMeCheckbox">
                <label for="rememberMeCheckbox">Remember me</label>
            </div>
            <button class="login-page-item" id="rectangle1">Login</button>
            <div class="login-page-inner">
            </div>
            <input type="text" class="password" placeholder="Password" value="010115121267">
            <img class="fc-utm-1-icon" alt="" src="img/FC-utm.png">
            
            <b class="welcome">Welcome!</b>
            <div class="sign-in-to">Sign in to continue</div>
            <div class="rectangle-div">
            </div>
            <input type="text" class="user-id" placeholder="User ID" value="B22EC3005">            
            </div>
    </div>
    
    
    
    <script>
        $(document).ready(function() {
            // Check if there is a remembered user
            var rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                $('.user-id').val(rememberedUser);
                $('#rememberMeCheckbox').prop('checked', true);
            }
            
            // Remember the user if checkbox is checked
            $('#rememberMeCheckbox').change(function() {
                if ($(this).is(':checked')) {
                    localStorage.setItem('rememberedUser', $('.user-id').val());
                } else {
                    localStorage.removeItem('rememberedUser');
                }
            });
            
            // Handle login button click
            var rectangle1 = $("#rectangle1");
            if(rectangle1.length) {
                rectangle1.click(function (e) {
                    // Redirect to home.html
                    window.location.href = 'home.html';
                });
            }
        });
    </script>
</body>
</html>
